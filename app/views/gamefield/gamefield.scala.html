@(userID: String, env: securesocial.core.RuntimeEnvironment)

@scripts = {
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("less/game.css")'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="assets/javascripts/game.js"></script>
}

@main("PhaseX - JS-Demo", userID, env, scripts){
    <div style="display: none" id="UID">@userID</div>
    <div id="gameContainer" class="row">
        <div id="opponentCardsContainer" class="col-xs-10"></div>
        <div id="fieldContainer" class="row">
            <div id="stackContainer" class="col-xs-8">

                <div id="stackRowLeft" class="col-xs-6">
                    <div id="stack1" class="stack" onclick="stackClick(0)">
                            <!-- <div class="stackCards col-md-12"></div>  !-->
                    </div>
                    <div id="stack2" class="stack" onclick="stackClick(1)">
                            <!-- <div class="stackCards col-md-12"></div>  !-->
                    </div>
                </div>

                <div id="stackRowRight" class="col-xs-6">
                    <div id="stack3" class="stack" onclick="stackClick(2)">
                            <!-- <div class="stackCards col-md-12"></div>  !-->
                    </div>
                    <div id="stack4" class="stack" onclick="stackClick(3)">
                            <!-- <div class="stackCards col-md-12"></div>  !-->
                    </div>
                </div>

            </div>
            <div id="pileContainer" class="col-xs-4">
                <div id="drawPile" class="col-xs-12" onclick="drawHidden()">
                    <img class="PileCard" src="assets/images/Card/CardBACK.png">
                </div>
                <div id="discardPile" class="col-xs-12">

            </div>
            </div>
        </div>
        <div id="playerCardsContainer" class="col-xs-10">
                <!--input with javascript !-->
        </div>
        <div>
            <button class="btn btn-primary" onclick="saveGame()">Save Game</button>
            <button class="btn btn-primary" onclick="loadGame()">Load Game</button>
        </div>
    </div>

}
