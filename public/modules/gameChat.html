<link rel="import" href="/assets/bower/polymer/polymer.html">
<script src="/assets/bower/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="/assets/bower/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/assets/bower/paper-badge/paper-badge.html">
<link rel="import" href="/assets/bower/iron-icons/iron-icons.html">

<dom-module id="game-chat">
    <template>
        <style>
            #numberBadge{
                left: 23px !important;
                top: 2px !important;
            }
        </style>

        <div class="chatButtonItem">
            <paper-icon-button on-click="resetNumMessage" id="icon" icon="account-box" alt="person"></paper-icon-button>
            <paper-badge id="numberBadge" for="icon" label="{{num}}" class="red"></paper-badge>
        </div>
    </template>

    <script>
        Polymer({
            is: "game-chat",
            properties: {
                num : {
                    type: Number,
                    value: 0
                }
            },
            resetNumMessage: function() {
                this.num = 0;
                messageCounter = 0;
            }
        })
    </script>
</dom-module>
